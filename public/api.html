<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="htmx-config" content='{"selfRequestsOnly":false}' />
    <script
      src="https://unpkg.com/htmx.org@2.0.4"
      integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>HTMX Crash course</title>
  </head>
  <body>
    <div class="container mx-auto text-center">
      <h1 class="text-2xl font-bold my-5">Simple Request Example</h1>
      <div class="mt-4">
        <button
          hx-get="/api/users"
          hx-target="#users"
          hx-vals='{ "limit": 5 }'
          hx-indicator="#loading"
          class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600"
        >
          Fetch Users
        </button>
      </div>
      <span class="htmx-indicator" id="loading">
        <img src="img/loader.gif" alt="loading..." class="m-auto my-5 h-10" />
      </span>
      <div id="users" class="mt-4"></div>
    </div>
  </body>
</html>
