<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="htmx-config" content='{"selfRequestsOnly":false}' />
    <script
      src="https://unpkg.com/htmx.org@2.0.4"
      integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>HTMX Crash course</title>
  </head>
  <body
    class="bg-blue-900 text-white min-h-screen flex items-center justify-center"
  >
    <div class="container mx-auto py-8 max-w-lg">
      <span class="htmx-indicator" id="loading">
        <img src="img/loader.gif" alt="Loading..." class="m-auto my-5 h-5" />
      </span>
      <div
        class="bg-gray-900 text-white p-4 border border-gray-600 rounded-lg max-w-lg m-auto"
      >
        <h3 class="text-2xl mb-3 text-center">Search Contacts</h3>
        <input
          type="search"
          id="search"
          name="search"
          class="border border-gray-600 bg-gray-800 rounded-lg p-2 w-full mb-5"
          placeholder="Begin Typing To Serach Users..."
          hx-post="/api/contacts"
          hx-trigger="input changed delay: 500ms, search"
          hx-target="#search-results"
          hx-indicator="#loading"
        />
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-800 text-white">
            <tr>
              <th
                scope="col"
                class="px-6 py-3 text-center text-xs font-medium uppercase tracking-wider"
              >
                Name
              </th>
              <th
                scope="col"
                class="px-6 py-3 text-center text-xs font-medium uppercase tracking-wider"
              >
                Email
              </th>
              <!-- <th
                scope="col"
                class="px-6 py-3 text-center text-xs font-medium uppercase tracking-wider"
              >
                Phone
              </th> -->
            </tr>
          </thead>
          <tbody id="search-results" class="divide-y divide-gray-600">
            <!-- Your search results go here -->
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
