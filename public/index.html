<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="htmx-config" content='{"selfRequestsOnly":false}' />
    <script
      src="https://unpkg.com/htmx.org@2.0.4"
      integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>HTMX Crash course</title>
  </head>
  <body class="bg-blue-500">
    <form class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-lg mt-6">
      <h1 class="text-2xl font-bold mb-4 text-center">Contact Us</h1>
      <div class="mb-4" hx-target="this" hx-swap="outerHTML">
        <label for="email" class="block text-gray-700 text-sm font-bold mb-2"
          >Email Address</label
        >
        <input
          type="email"
          id="email"
          hx-post="/api/validate-email"
          name="email"
          class="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500"
          required
        />
      </div>
      <div class="mb-4">
        <label
          for="firstName"
          class="block text-gray-700 text-sm font-bold mb-2"
          >First Name</label
        >
        <input
          type="text"
          id="firstName"
          name="firstName"
          class="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500"
          required
        />
      </div>
      <div class="mb-6">
        <label for="lastName" class="block text-gray-700 text-sm font-bold mb-2"
          >Last Name</label
        >
        <input
          type="text"
          id="lastName"
          name="lastname"
          class="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500"
          required
        />
      </div>
      <div class="flex items-center justify-between">
        <button
          type="submit"
          class="rounded-lg py-2 px-3 text-gray-700 focus:outline-none focus:bg-blue-600 hover:bg-blue-600 bg-blue-500 text-white font-bold"
        >
          Submit
        </button>
      </div>
    </form>
  </body>
</html>
